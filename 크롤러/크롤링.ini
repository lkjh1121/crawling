웹클라이언트  ------------------------------->  웹서버 

웹클라이언트란?
브라우저이다. 서버에 요청사항을 보내고 서버로 부터 응답을 받아 브라우저에 
표시하는 프로그램(컴퓨터)
크롬, 파이어폭스, 에지, 오페라, 사파리 .......

웹서버? 웹서비스를 제공하는 컴퓨터 또는 프로그램 
웹서비스란 http나 https 프로토콜을 이용해 서비스 하는 걸 말한다 
컴퓨터 - 서버용 컴퓨터 
프로그램 - 웹서버 프로그램이 필요하다. ( iis, tomcat, apache, resine,
          weblogic, ..............)

웹클라이언트로부터 요청을 받아 응답을 주는 프로그램을 말한다 

웹클라이언트에서 웹서버로 정보를 요청하는 방법이 크게 두가지가 있다
header라는 정보와 body 라는 정보로 쪼개서 header 정보에 나는 크롬브라우저
고 전송속도는 얼마고 기본정보를 보낸다. (파일을 보내려고 합니다.)
body에 파일이나 긴정보들을 보낸다

1) get방식  - header만, 간단한 정보만 누구한테나 노출된 상태로 보낸다 
             1024바이트 이내의 간단한 정보만 

2) post - header와 body 를 같이 보낸다. body 에 실제 정보를 거의 무한정
          담아서 보낸다. 로그온, 게시물 작성 이런 정보는 post형식으로 

        













